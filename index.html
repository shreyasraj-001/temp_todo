<body>
  <div class="block">
    <div class="app">
        <h4 class="text-center mb-3">ToDo App</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Tasks</span>
            <i id="plus" class="fas fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>


  
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Tasks</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Task Title</p>
          <input class="form-control" type="text" name="" id="textInput">
          <div id="msg"></div>
          <br>
          <p>Due Date</p>
          <input class="form-control"  type="date" name="" id="dateInput">
          <br>
          <p>Description</p>
          <textarea class="form-control" name="" id="textarea" cols="30" rows="10"></textarea>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </form>

<!-- Tasks -->
        <div id="tasks">
            <!-- Tasks 1 -->
            
            <div>
                <span class="fw-bold">Task 1</span>
                <span class="small text-secondary">2022-1-20</span>
                <p>Going to gym to watch netflix</p>

                <span class="options">
                    <i onClick= "editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fas fa-edit"></i>
                    <i onClick="deleteTask(this)" class="fas fa-trash-alt"></i>
                </span>
            </div>
            Tasks 2

                </span>
            </div>
